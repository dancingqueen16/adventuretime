{% extends 'base.html' %}

{% block head %} Cancellazione Vacanza {% endblock %}

{% block title %} Cancellazione Vacanza {% endblock %}

{% block content %} 

<style>
    .delete-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .delete-container h2 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    .delete-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
    }

    .delete-container form p {
        font-size: 1.2em;
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }

    .delete-container form input[type="submit"] {
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        cursor: pointer;
        background-color: #f8d7da;
        color: #721c24;
    }

    .delete-container form input[type="submit"]:hover {
        background-color: #f5c6cb;
    }

    .delete-container a {
        margin-top: 20px;
        color: #34495e;
        text-decoration: none;
        font-weight: bold;
    }

    .delete-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="delete-container">
    <h2>Cancellazione di {{object.titolo}}</h2>

    <form method="post">{% csrf_token %}
        <p>Sicuro di voler cancellare la vacanza?</p>
        <input type="submit" value="Conferma">
    </form>

    <a href="{% url 'vacation:detailvacation' object.pk %}">Indietro</a>
</div>

{% endblock %}
