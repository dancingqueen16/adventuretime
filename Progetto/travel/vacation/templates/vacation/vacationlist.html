{% extends "base.html" %}

{% block head %} {% endblock %}

{% block title %}{{title}}{% endblock %}

{% block content %}

    <h1>{{title}}</h1>

    {% if vacationlist.count > 0 %}
        <ul>
        {% for v in vacationlist %}

            <li> {{ v }} </li>

        {% endfor %}
        </ul>
    {% else %}
        <p>Non ci sono proposte!</p>
    {% endif %}



{% endblock %}
